<div class="qrscanner">
    <!-- <qr-scanner
      [debug]="false"
      [canvasWidth]="300"
      [canvasHeight]="300"
      [stopAfterScan]="true"
      [updateTime]="500">
    </qr-scanner> -->
    <zxing-scanner #scanner
        [scannerEnabled]="true"
        [autofocusEnabled]="true"
        (scanSuccess)="scanSuccessHandler($event)"
        (scanError)="scanErrorHandler($event)"
        (scanFailure)="scanFailureHandler($event)"
        (scanComplete)="scanCompleteHandler($event)">
    </zxing-scanner>
</div>
