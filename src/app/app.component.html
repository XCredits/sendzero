<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div>
    <h2>Send text using WebRTC!</h2>
</div>
<div class="connectionBox">
  {{peerId}}
  <input type="text" name="peer_id" id="peer_id" placeholder="Enter peer id">
  <button (click)="connectPeers()" id="connectButton" name="connectButton"
      class="connectButton">
    Connect
  </button>
  <button (click)="disconnectPeers()" id="disconnectButton" name="disconnectButton"
      class="disconnectButton" disabled>
    Disconnect
  </button>
</div>
<div class="messageBox">
  <label for="message">Enter a message:
    <input type="text" name="message" id="message" placeholder="Message text" 
            inputmode="latin" size=60 maxlength=120 [(ngModel)]="messageText" disabled>
  </label>
  <button (click)="sendMessage(messageText)" id="sendButton" name="sendButton" class="sendButton" disabled>
    Send
  </button>
</div>
<div class="fileBox" id="fileBox" >
    <label for="file">Choose File</label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
    <button id="sendFileButton" name="sendFileButton" (click)="sendFile()" disabled class="sendFileButton">Send File</button>
          </div>
<div class="receiveBox" id="receiveBox">
  <p>Messages received:</p>
  <ul>
    <li *ngFor="let message of messages">
      {{message.sender}}: {{message.data}}
    </li>
  </ul>
  <a target="_blank" href="{{url}}">Download file here</a>
</div>
