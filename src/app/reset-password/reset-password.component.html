<div *ngIf="!submitSuccess" class="simple-form-aligner">
  <mat-card class="simple-form-card">
    <mat-card-title>Reset password </mat-card-title>
    <mat-card-subtitle>Enter your new password.
    </mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit(form.value)">
        <div class="form-group">
          <mat-card-content>Username: {{username}}</mat-card-content>
          <mat-form-field class="simple-form-field-100">
            <input type="password" matInput placeholder="New password" name="password" formControlName="password">
          </mat-form-field>
          <br>
          <button 
              [disabled]="waiting"
              class="simple-form-button" 
              color="primary" 
              mat-raised-button 
              type="submit" 
              value="submit">
            Submit
          </button>
          <mat-progress-spinner
              *ngIf="waiting"
              color="primary"
              mode="indeterminate"
              class="simple-form-spinner"
              [diameter]=22>
          </mat-progress-spinner>
          <span 
              *ngIf='formErrorMessage' 
              class="text-error-color">
            {{formErrorMessage}}
          </span>
        </div>
        </form>
    </mat-card-content>
  </mat-card>
</div>
<div *ngIf="submitSuccess" class="simple-form-aligner">
  <mat-card class="simple-form-card">
    <mat-card-title>Reset password</mat-card-title>
    <mat-card-content>Your password has been reset.
      <a routerLink="/login">
        Login to your account.
      </a>
    </mat-card-content>
  </mat-card>
</div>
