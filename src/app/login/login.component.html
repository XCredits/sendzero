<div class="simple-form-aligner">
  <mat-card class="simple-form-card">
    <form [formGroup]="form" (ngSubmit)="submit(form.value)">
      <mat-card-title>	Login </mat-card-title>
      <mat-card-subtitle>	Don't have an account? 
        <a routerLink="/register" [queryParams]="loginRegisterSwitchQueryParams">
          Register here.
        </a>
      </mat-card-subtitle>
      <mat-card-content>
        <div class="form-group">
          <mat-form-field class="simple-form-field-100">
            <input matInput placeholder="Username" name="username" formControlName="username">
          </mat-form-field>
          <br>
          <mat-form-field class="simple-form-field-100">
            <input matInput type="password" placeholder="Password" name="password" formControlName="password">
          </mat-form-field>
          <br>
          <button
              [disabled]="waiting"
              class="simple-form-button" 
              color="primary" 
              mat-raised-button 
              type="submit" 
              value="submit">
            Log in
          </button>
          <mat-progress-spinner
              *ngIf="waiting"
              color="primary"
              mode="indeterminate"
              class="simple-form-spinner"
              [diameter]=22>
          </mat-progress-spinner>
          <span 
              *ngIf='formErrorMessage' 
              class="text-error-color">
            {{formErrorMessage}}
          </span>
        </div>
      </mat-card-content>
      <mat-card-subtitle>	
        Forgot your password? 
        <a routerLink="/forgot-password">
          Reset it here.
        </a>
        <br>
        Forgot your username? 
        <a routerLink="/forgot-username">
          Get it sent to your email.
        </a>
      </mat-card-subtitle>
    </form>
  </mat-card>
</div>
