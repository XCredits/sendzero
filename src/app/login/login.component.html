<div class="simple-form-aligner">
  <mat-card class="simple-form-card">
    <mat-card-title>	Login </mat-card-title>
    <mat-card-subtitle>	Don't have an account? 
      <a routerLink="/register">
        Register here.
      </a>
    </mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="loginSubmit(loginForm.value)">
        <div class="form-group">
          <mat-form-field class="simple-form-field-100">
            <input matInput placeholder="Email" name="email" formControlName="email">
          </mat-form-field>
          <br>
          <mat-form-field class="simple-form-field-100">
            <input matInput placeholder="Password" name="password" formControlName="password">
          </mat-form-field>
          <br>
          <button class="simple-form-button" color="primary" mat-raised-button type="submit" value="submit">Submit</button>
        </div>
        </form>
    </mat-card-content>
  </mat-card>
</div>
